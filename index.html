<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>designer</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo-img" src="Path 5.svg" alt="logo" />
        <h4 class="logo">Designer</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img class="cart-logo" src="icon.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Designer Fashion</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus a
              rutrum arcu, nec lacinia diam.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">Explore</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="fashion.jpg" alt="image" />
        </div>
      </section>
      <div class="fashion_select">
        <img src="left_arrow.svg" alt="" />
        <img src="elipse_half.svg" alt="" />
        <img src="elipse_half.svg" alt="" />
        <img src="elipse_full.svg" alt="" />
        <img src="right_arrow.svg" alt="" />
      </div>
      <img class="big-circle" src="opacity.svg" alt="" />
      <img class="small-circle" src="Ellipse 2.svg" alt="" />
    </main>
  </body>
</html>
